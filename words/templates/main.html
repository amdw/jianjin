{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="jianjinApp">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Jianjin</title>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
  <script src="{% static "js/pinyin.js" %}"></script>
  <script src="{% static "js/controllers.js" %}"></script>
  <script src="{% static "js/app.js" %}"></script>

  <link rel="stylesheet" href="{% static "css/style.css" %}"/>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body>
  <span ng-controller="HeaderCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">循序渐进</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active:isActive('/browse')}"><a href="#browse">Browse</a></li>
            <li ng-class="{active:isActive('/new')}"><a href="#new">New Word</a></li>
            <li ng-class="{active:isActive('/flashcard')}"><a href="#flashcard">Flashcard</a></li>
            <li ng-class="{active:isActive('/about')}"><a href="#about">About</a></li>
          </ul>
          <div class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Search" id="search" class="form-control" size="10" ng-model="search_text" ng-keyup="search_key($event)"/>
            </div>
            <div class="form-group">
              <label class="checkbox navbar-text">Show Pinyin? <input type="checkbox" ng-model="show_pinyin"/></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jianjin-main" ng-view></div>
  </span>
</body>
</html>
