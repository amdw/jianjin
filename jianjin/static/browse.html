<div ng-if="error">
  <h1>Error loading word list</h1>
  <p>{{error}} ({{error_status}})</p>
</div>
<div ng-if="!error">
  <div class="page-header"><h1>Browse</h1></div>
  
  <ul>
    <li ng-repeat="word in words"><a href="#/browse/{{word.id}}">{{word.word}}</a><span ng-if="show_pinyin"> ({{word.pinyin | pinyin}})</span></li>
  </ul>
</div>
